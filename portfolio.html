<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryder JT — Full Portfolio</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <meta name="description" content="Full portfolio of photography and graphic design by Ryder Thomas.">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="https://ryderjt.com/portfolio.html">

  <meta property="og:title" content="Ryder JT — Full Portfolio">
  <meta property="og:description" content="Full portfolio of photography and graphic design by Ryder Thomas.">
  <meta property="og:url" content="https://ryderjt.com/portfolio.html">
  <meta property="og:image" content="https://ryderjt.com/assets/preview.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ryder JT — Full Portfolio">
  <meta name="twitter:description" content="Full portfolio of photography and graphic design by Ryder Thomas.">
  <meta name="twitter:image" content="https://ryderjt.com/assets/preview.png">
  <style>
    @font-face {
      font-family: "Cloister Black";
      src: url("assets/fonts/CloisterBlack.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "Inter";
      src: url("assets/fonts/Inter-VariableFont_opsz,wght.ttf") format("truetype");
      font-weight: 100 900;
      font-style: normal;
    }
    @font-face {
      font-family: "Inter";
      src: url("assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf") format("truetype");
      font-weight: 100 900;
      font-style: italic;
    }
    @font-face {
      font-family: "Playfair Display";
      src: url("assets/fonts/PlayfairDisplay-VariableFont_wght.ttf") format("truetype");
      font-weight: 100 900;
      font-style: normal;
    }
    @font-face {
      font-family: "Playfair Display";
      src: url("assets/fonts/PlayfairDisplay-Italic-VariableFont_wght.ttf") format("truetype");
      font-weight: 100 900;
      font-style: italic;
    }

    :root {
      --bg: #fdfbf9;
      --fg: #0d0d0d;
      --muted: #555;
      --line: #e2e2e2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      isolation: isolate;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 18% 20%, rgba(13,13,13,0.06), transparent 28%), radial-gradient(circle at 80% 8%, rgba(13,13,13,0.05), transparent 24%), var(--bg);
      z-index: 0;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 1;
    }

    img {
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      mix-blend-mode: difference;
      color: #fff;
      z-index: 999;
      transform: translateZ(0);
      pointer-events: none;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    .logo-img {
      width: 48px;
      height: 48px;
      filter: invert(1);
    }

    .logo-text {
      font-family: "Cloister Black", serif;
      font-size: 22px;
      letter-spacing: 0.04em;
    }

    .logo-text,
    nav a {
      color: #fff;
    }

    nav {
      display: flex;
      gap: 18px;
      pointer-events: auto;
    }

    nav a {
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .hero {
      padding: 100px 5vw 70px;
      border-bottom: 1px solid var(--line);
      display: grid;
      gap: 14px;
      max-width: 1080px;
      margin: 0 auto;
    }

    .hero-kicker {
      font-size: 13px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .hero-title {
      font-family: "Cloister Black", serif;
      font-size: clamp(46px, 5vw + 1rem, 88px);
      line-height: 0.9;
    }

    .hero-sub {
      font-family: "Playfair Display", serif;
      font-style: italic;
      color: var(--muted);
      font-size: 18px;
    }

    .section {
      padding: 80px 5vw;
      max-width: 1220px;
      margin: 0 auto;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .section-header .pill {
      width: 9px;
      height: 32px;
      background: var(--fg);
    }

    .section-title {
      font-family: "Cloister Black", serif;
      font-size: clamp(32px, 2.6vw + 1rem, 60px);
      letter-spacing: 0.04em;
    }

    .section-sub {
      font-family: "Playfair Display", serif;
      font-style: italic;
      color: var(--muted);
      margin-left: 6px;
    }

    .gallery-grid {
      column-width: 260px;
      column-gap: 20px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 20px;
      border: 1px solid var(--line);
      background: #fff;
      padding: 10px;
      box-shadow: 0 18px 42px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.12);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      cursor: zoom-in;
    }

    .design-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .design-card {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #f6f6f6);
      padding: 12px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .design-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.12);
    }

    .design-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .footer {
      padding: 40px 5vw 50px;
      border-top: 1px solid var(--line);
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      max-width: 1220px;
      margin: 0 auto;
    }

    .photo-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .photo-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      transform: translateY(12px) scale(0.96);
      transition: transform 0.3s ease;
      background: #fff;
    }

    .photo-overlay.visible .overlay-img {
      transform: translateY(0) scale(1.03);
    }

    @media (max-width: 820px) {
      header {
        padding: 18px 20px;
      }
      nav {
        display: none;
      }
      .hero {
        padding-top: 80px;
      }
      .gallery-grid {
        column-width: 180px;
      }
      .design-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .footer {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="logo-wrap" href="index.html" aria-label="Ryder JT home">
      <img class="logo-img" src="assets/logo.png" alt="Knight logo">
      <div class="logo-text">Ryder JT</div>
    </a>
    <nav>
      <a href="portfolio.html">Portfolio</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="page">
    <section class="hero">
      <div class="hero-kicker">Full Portfolio</div>
      <h1 class="hero-title">Cinematography, Photography, Design</h1>
      <div class="hero-sub">A gallery view of every still and poster, curated in one place.</div>
    </section>

    <section id="photography" class="section">
      <div class="section-header">
        <div class="pill"></div>
        <div>
          <div class="section-title">Photography</div>
          <div class="section-sub">Projects and portraits</div>
        </div>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="assets/photos/byers.jpg" alt="Byers"></div>
        <div class="gallery-item"><img src="assets/photos/city.jpg" alt="City"></div>
        <div class="gallery-item"><img src="assets/photos/cold.jpg" alt="Cold"></div>
        <div class="gallery-item"><img src="assets/photos/devil.jpg" alt="Devil"></div>
        <div class="gallery-item"><img src="assets/photos/gloves.jpg" alt="Gloves"></div>
        <div class="gallery-item"><img src="assets/photos/moon.jpg" alt="Moon"></div>
        <div class="gallery-item"><img src="assets/photos/ncar.jpg" alt="NCAR"></div>
        <div class="gallery-item"><img src="assets/photos/rise.jpg" alt="Rise"></div>
        <div class="gallery-item"><img src="assets/photos/streetlight.jpg" alt="Streetlight"></div>
        <div class="gallery-item"><img src="assets/photos/subway.jpg" alt="Subway"></div>
        <div class="gallery-item"><img src="assets/photos/sunset.jpg" alt="Sunset"></div>
        <div class="gallery-item"><img src="assets/photos/tower.jpg" alt="Tower"></div>
        <div class="gallery-item"><img src="assets/photos/warmth.jpg" alt="Warmth"></div>
        <div class="gallery-item"><img src="assets/photos/winter.jpg" alt="Winter"></div>
      </div>
    </section>

    <section id="design" class="section">
      <div class="section-header">
        <div class="pill"></div>
        <div>
          <div class="section-title">Graphic Design</div>
          <div class="section-sub">Posters and covers</div>
        </div>
      </div>
      <div class="design-grid">
        <div class="design-card"><img src="assets/design/freefall.png" alt="Freefall design"></div>
        <div class="design-card"><img src="assets/design/passage.png" alt="Passage design"></div>
        <div class="design-card"><img src="assets/design/peak.png" alt="Peak design"></div>
      </div>
    </section>

    <div class="photo-overlay" aria-hidden="true">
      <img class="overlay-img" src="" alt="Expanded portfolio image">
    </div>

    <footer class="footer">
      <span>© 2026 Ryder JT</span>
      <a href="mailto:hello@ryderjt.com">hello@ryderjt.com</a>
    </footer>
  </div>

  <script>
    const overlay = document.querySelector(".photo-overlay");
    const overlayImg = document.querySelector(".overlay-img");
    const galleryItems = document.querySelectorAll(".gallery-item img");

    const closeOverlay = () => {
      overlay.classList.remove("visible");
      overlay.setAttribute("aria-hidden", "true");
      document.removeEventListener("keydown", handleKey);
    };

    const handleKey = (event) => {
      if (event.key === "Escape") {
        closeOverlay();
      }
    };

    galleryItems.forEach((img) => {
      img.addEventListener("click", () => {
        overlayImg.src = img.src;
        overlay.classList.add("visible");
        overlay.setAttribute("aria-hidden", "false");
        document.addEventListener("keydown", handleKey);
      });
    });

    overlay.addEventListener("click", (event) => {
      if (event.target === overlay) {
        closeOverlay();
      }
    });
  </script>
</body>
</html>
